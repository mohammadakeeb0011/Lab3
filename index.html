<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <div>
    <div class="form-box">
        <form>
            <h1>Register</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="roll">Enrollment no.:</label>
                <input type="text" id="roll" name="roll" required placeholder="Enter your enrollment no.">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>
            <fieldset class="form-group">
                <legend>Gender:</legend>
                <label>
                    <input type="radio" name="gender" value="male" required>Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other">Other
                </label>
            </fieldset>
            <div class="form-group">
                <label for="sem">Semester:</label>
                <input type="text" id="sem" name="sem" required placeholder="Enter your semester">
            </div>
            <div class="form-group">
                <label for="name">Area of interest:</label>
                <select id="interest" name="interest" required>
                    <option value="" disabled selected>--Select--</option>
                    <option value="se">Software Engineering</option>
                    <option value="ai">AI/ML</option>
                    <option value="cyber">Cybersecurity</option>
                </select>
            </div>
            <div class="form-button">
                <input type="submit" id="submit" value="Register" onclick="store()">
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
